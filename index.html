<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 10%;
            font-size: 3rem; /* Default for laptop */
            line-height: 1.5;
            animation: fadeIn 3s ease-in-out;
            position: relative;
            z-index: 10;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
            position: relative;
            z-index: 10;
        }

        button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out 2s forwards;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #ff3d2e;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Adjust font size for smaller screens */
            }

            p {
                font-size: 1.2rem; /* Smaller paragraph text */
            }

            button {
                font-size: 1rem; /* Smaller button text */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Halo Michelle!!<br>Happy New Year Pacar (?)!!üéâ<br>AHAHAHAHA</h1>
    <p id="subMessage"></p>
    <button onclick="showMessage()">Click Me for a Surprise!</button>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const messages = [
            "This year has been a rollercoaster, but I‚Äôm grateful for all the moments we shared.",
            "and I just want to say I‚Äôm sorry for the mistakes I made and thank you for everything.",
            "Happy New Year once again! Wishing us both happiness and love in the days ahead, and hoping our paths bring us closer again.",
            "Let's make this year unforgettable together! ‚ù§"
        ];

        const subMessages = [
            "You light up my world with your love and kindness.",
            "Here's to many more beautiful memories together.",
            "I cherish every moment we spend, and I look forward to our future."
        ];

        let messageIndex = 0;
        let subMessageIndex = 0;

        class Particle {
            constructor(x, y, color, speed, angle) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.life = 100;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.speed *= 0.98;
                this.life -= 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];

                const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#C70039', '#900C3F', '#581845'];
                const numParticles = 50;

                for (let i = 0; i < numParticles; i++) {
                    const speed = Math.random() * 5 + 2;
                    const angle = Math.random() * Math.PI * 2;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push(new Particle(x, y, color, speed, angle));
                }
            }

            update() {
                this.particles.forEach(particle => particle.update());
                this.particles = this.particles.filter(particle => particle.life > 0);
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        const fireworks = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7;
            fireworks.push(new Firework(x, y));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();

                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 500);
        animate();

        function showMessage() {
            if (messageIndex < messages.length) {
                document.getElementById('message').textContent = messages[messageIndex];
                messageIndex++;
            }

            if (subMessageIndex < subMessages.length) {
                document.getElementById('subMessage').textContent = subMessages[subMessageIndex];
                subMessageIndex++;
            } else {
                alert("That's all for now. Happy New Year!");
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
